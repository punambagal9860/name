{% extends "base.html" %}

{% block title %}Add Employee - Employee Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-user-plus me-2"></i>Add New Employee
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       required placeholder="Enter full name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department *</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                       required placeholder="e.g., IT, HR, Sales">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <input type="text" class="form-control" id="role" name="role" 
                                       required placeholder="e.g., Manager, Developer, Analyst">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="salary" name="salary" 
                                           required min="0" step="0.01" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date_of_joining" class="form-label">Date of Joining *</label>
                                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" 
                                       required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Employee
                                    </button>
                                    <a href="{{ url_for('employees') }}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i>Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Set default date to today
document.getElementById('date_of_joining').valueAsDate = new Date();
</script>
{% endblock %}
